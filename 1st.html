<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Dating Form</title>
	</head>

	<body>
		<h1 align="center">Application For Permission To Date My Daughter</h1>
		<p><b>Note:</b> Form is to be completed at least 21 days prior to date</p>
		<p><b>Personal Details</b></p>
		<form>
			<p>
				Name: <input type="text" placeholder="Enter name here">
			</p>
			<p>
				Address: <input type="address" placeholder="Enter address here">
			</p>
			<p>
				Email: <input type="email" placeholder="Enter email here">
			</p>
			<p>
				Phone Number: <input type="number" placeholder="Enter 10 digit number">
			</p>
			<p>
				IQ: <input type="IQ" placeholder="Enter IQ here">
			</p>
			<p>
				Gender: 
			</p>
			<p>
				<input type="radio" name="gender">Male<br/>
				<input type="radio" name="gender">Female<br/>
				<input type="radio" name="gender">Others<br/>
			</p>
			<p>
				Date of Proposed Outing: <input type="date">
			</p>
		</form>
	</body>
</html>
